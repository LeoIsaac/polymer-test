<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">

<dom-module id="x-app">
  <template>
    <style>
    app-toolbar {
      background-color: #1E88E5;
      color: white;
      --app-toolbar-font-size: 24px;
    }
    app-drawer iron-selector {
      margin: 0 20px;
    }
    app-drawer iron-selector a {
      display: block;
      padding: 0 16px;
      line-height: 40px;
      text-decoration: none;
      color: var(--app-secondary-color);
    }
    app-drawer iron-selector a.iron-selected {
      color: black;
      font-weight: bold;
    }
    app-drawer iron-selector a.subroute {
      padding-left: 32px;
    }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}"
               pattern="/:page"
               data="{{pageData}}"
               tail="{{subRoute}}">
    </app-route>
    <app-route route="{{subRoute}}"
               pattern="/:id"
               data="{{idData}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <app-drawer>
        <iron-selector selected="{{page}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{pages}}">
            <a name="{{item}}" href="#/{{item}}">{{toUpperCaser(item)}}</a>
          </template>
        </iron-selector>
      </app-drawer>
      <app-header-layout>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Test</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="{{page}}" attr-for-selected="name">
          <div name="top">Top</div>
          <div name="about">About</div>
          <div name="anime">Anime</div>
          <div name="404">Not Found</div>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
  Polymer({
    is: 'x-app',
    properties: {
      pages: {
        type: Array,
        value: function() {
          return ['top', 'about', 'anime'];
        }
      }
    },
    attached: function() {
      this.async(function () {
        if(!this.route.path) {
          this.set('route.path', '/top');
        }
      });
    },
    observers: [
      '_routeChanged(pageData.page)'
    ],
    _routeChanged: function(page) {
      this.page = this.pages.indexOf(page) != -1 ? page : '404';
    },

    toUpperCaser: function(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  });
  </script>
</dom-module>
